<h1 mat-dialog-title>{{ data.title }}</h1>

    <div mat-dialog-content>
        <app-rental-agreement [rentalAgreement]="data.newRental"></app-rental-agreement>
    </div>

    <div mat-dialog-actions>

      <button mat-button (click)="close()">Cancel</button>

      <button mat-button (click)="confirm()">Save</button>

    </div>
